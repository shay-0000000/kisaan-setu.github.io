<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kisaan Setu</title>
    <style>
        :root {
            --primary: #1b5e20;
            --bg: #f0f4f0;
            --card: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: var(--bg);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 900px;
            padding: 20px;
        }

        header h1 {
            color: var(--primary);
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        .language-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 20px;
        }

        .lang-card {
            background: var(--card);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
            text-decoration: none;
            display: block;
        }

        .lang-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .lang-card img {
            width: 100%;
            height: 140px;
            object-fit: cover;
            background: #eee;
            /* Fallback color if image is missing */
        }

        .lang-name {
            padding: 15px;
            font-weight: bold;
            color: #333;
        }

        .native-name {
            display: block;
            font-size: 0.9rem;
            color: var(--primary);
            margin-top: 5px;
        }
    </style>
</head>
