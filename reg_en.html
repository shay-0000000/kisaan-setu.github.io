<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KISAAN SETU - Farmer Registration</title>
    <style>
        :root {
            --primary: #1b5e20;
            --secondary: #4caf50;
            --bg: #f4f7f4;
            --card: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .reg-container {
            background: var(--card);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        h1 {
            color: var(--primary);
            margin-bottom: 5px;
            font-size: 1.8rem;
        }

        p {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .input-group {
            text-align: left;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 10px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--secondary);
            outline: none;
            background: #f9fff9;
        }

        .btn-register {
            background: var(--primary);
            color: white;
            border: none;
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(27, 94, 32, 0.2);
        }

        .btn-register:hover {
            background: #2e7d32;
            transform: translateY(-2px);
        }

        .footer-text {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #aaa;
        }
    </style>
</head>

<body>

    <div class="reg-container">
        <div class="logo">ðŸŒ¾</div>
        <h1>KISAAN SETU</h1>
        <p>Please register to access crop diagnosis</p>

        <form id="regForm">
            <div class="input-group">
                <label>Farmer's Name</label>
                <input type="text" id="name" placeholder="Enter full name" required>
            </div>

            <div class="input-group">
                <label>Age</label>
                <input type="number" id="age" placeholder="e.g. 45" required min="18" max="100">
            </div>

            <div class="input-group">
                <label>Phone Number</label>
                <input type="tel" id="phone" placeholder="10-digit mobile number" required pattern="[0-9]{10}">
            </div>

            <div class="input-group">
                <label>Farm Size (in Acres)</label>
                <input type="number" id="farmSize" step="0.1" placeholder="e.g. 2.5" required>
            </div>

            <button type="submit" class="btn-register">REGISTER AND NEXT</button>
        </form>

        <div class="footer-text">Secure & Private Farmer Data Portal</div>
    </div>

    <script>
        document.getElementById('regForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // Storing data in LocalStorage so the next page can greet the farmer by name
            const farmerData = {
                name: document.getElementById('name').value,
                age: document.getElementById('age').value,
                phone: document.getElementById('phone').value,
                farmSize: document.getElementById('farmSize').value
            };

            localStorage.setItem('farmerInfo', JSON.stringify(farmerData));

            // Redirecting to the next page
            window.location.href = "det_en.html";
        });
    </script>

</body>

</html>
